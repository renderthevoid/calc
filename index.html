<html lang="ru">

	<body>
		<h1>Считаем сколько поджопников надо дать класснухе за расписание в чате для родителей</h1>
		<div class="container">
			<form class="form">
				<input type="text" class="inp1">
				<select class="action">
					<option value="+" class="sum">+</option>
					<option value="-" class="sub">-</option>
					<option value="*" class="multi">*</option>
					<option value="/" class="sep">/</option>
				</select>
				<input type="text" class="inp2">
				<input type="button" class="go" value="=">
				<span class="res"></span>
			</form>
		</div>

		<script src="js/scripts.js"></script>
	</body>
